name: Build
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

env:
  # This is the destination directory for CPM tool
  USERPROFILE: .
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:      
      - name: Get CPM
        uses: engineerd/configurator@v0.0.10
        with:
          name: cpm.exe
          url: https://github.com/neacsum/cpm/releases/latest/download/cpm.exe
      
      - name: Build libraries
        run: cpm -v --proto https https://github.com/neacsum/mlib.git -r $HOME mlib
        
      - name: Build and run tests
        run: mlib/build.bat tests
        
      - name: Save tests result
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v3
        with:
          path: mlib/build/exe/x86/Release/mlib_tests.xml
